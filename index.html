<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam Dahbi – Web Developer & AI Strategist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gray: #f4f4f4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--white);
      color: var(--black);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 4%;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .logo {
      font-weight: 800;
      font-size: 1.3rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      background: black;
      border-radius: 999px;
      padding: 0.5rem 1rem;
    }
    .nav-links a {
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 999px;
    }
    .nav-links a.active {
      background-color: white;
      color: black;
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: black;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 4%;
        background: black;
        padding: 1rem;
        border-radius: 12px;
        z-index: 999;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
    section {
      padding: 8rem 4%;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .slider-wrapper {
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
    }
    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .slider img {
      min-width: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      user-select: none;
    }
    .slider-btn.left {
      left: 10px;
    }
    .slider-btn.right {
      right: 10px;
    }
    @media (min-width: 768px) {
      .slider-wrapper {
        display: none;
      }
      .certificates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      .certificates-grid img {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="logo">Adam Dahbi<span style="font-size:0.75rem;">®</span></div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="nav-links">
      <a href="#home" class="nav-link active">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#expertise" class="nav-link">Expertise</a>
      <a href="#certificates" class="nav-link">Certificates</a>
      <a href="#cv" class="nav-link">CV</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <section id="certificates">
    <h2 class="section-title">Certificates</h2>
    <div class="slider-wrapper">
      <button class="slider-btn left" onclick="slideLeft()">←</button>
      <div class="slider" id="slider">
        <img src="Programming with and for adolescents_Course certificate (1)_page-0001.jpg" alt="UNICEF" />
        <img src="Learn the Latest Tech Skills; Advance Your Career _ Udacity_page-0001.jpg" alt="Udacity" />
        <img src="f03560a7-d827-4c5f-b788-ceabeaaebce2_page-0001.jpg" alt="HP LIFE" />
        <img src="free code cump web dev.png" alt="FreeCodeCamp Web" />
        <img src="freecodecump machine.png" alt="FreeCodeCamp ML" />
      </div>
      <button class="slider-btn right" onclick="slideRight()">→</button>
    </div>
    <div class="certificates-grid">
      <img src="Programming with and for adolescents_Course certificate (1)_page-0001.jpg" alt="UNICEF" />
      <img src="Learn the Latest Tech Skills; Advance Your Career _ Udacity_page-0001.jpg" alt="Udacity" />
      <img src="f03560a7-d827-4c5f-b788-ceabeaaebce2_page-0001.jpg" alt="HP LIFE" />
      <img src="free code cump web dev.png" alt="FreeCodeCamp Web" />
      <img src="freecodecump machine.png" alt="FreeCodeCamp ML" />
    </div>
  </section>

  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('section');
    const navMenu = document.getElementById('nav-links');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const id = entry.target.getAttribute('id');
        const navItem = document.querySelector(`.nav-link[href="#${id}"]`);
        if (entry.isIntersecting) {
          navLinks.forEach(link => link.classList.remove('active'));
          if (navItem) navItem.classList.add('active');
        }
      });
    }, { threshold: 0.6 });
    sections.forEach(section => observer.observe(section));

    function toggleMenu() {
      navMenu.classList.toggle('show');
    }

    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('img');

    function updateSlider() {
      const width = slider.clientWidth;
      slider.style.transform = `translateX(-${currentIndex * width}px)`;
    }

    function slideLeft() {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
      }
    }

    function slideRight() {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateSlider();
      }
    }

    window.addEventListener('resize', updateSlider);
    window.addEventListener('load', updateSlider);
  </script>
</body>
</html>
