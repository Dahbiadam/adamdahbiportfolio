<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam Dahbi – Web Developer & AI Strategist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gray: #f4f4f4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--white);
      color: var(--black);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 4%;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      transition: background-color 0.3s ease;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .logo {
      font-weight: 800;
      font-size: 1.3rem;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      background: black;
      border-radius: 999px;
      padding: 0.25rem 0.5rem;
    }
    .nav-links a {
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      transition: 0.3s;
    }
    .nav-links a.active {
      background-color: white;
      color: black;
    }
    section {
      padding: 7rem 4% 4rem;
    }
    #home {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding-top: 8rem;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1.2;
    }
    @media(min-width: 768px) {
      #home {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding-top: 10rem;
      }
      .hero-title {
        font-size: 4vw;
        line-height: 1;
      }
    }
    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .scroll-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--gray);
      border-radius: 999px;
      font-weight: 500;
      color: black;
      display: inline-block;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
    }
    .expertise-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }
    .expertise-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .expertise-card:hover {
      transform: scale(1.05);
    }
    .footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 4%;
      font-size: 0.85rem;
      color: #555;
      gap: 0.5rem;
    }
    .footer a {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

<nav id="navbar">
  <div class="logo">Adam Dahbi<span style="font-size:0.75rem;">®</span></div>
  <div class="nav-links">
    <a href="#home" class="nav-link active">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#expertise" class="nav-link">Expertise</a>
    <a href="#contact" class="nav-link">Contact</a>
  </div>
</nav>

<section id="home">
  <div>
    <h1 class="hero-title">Future Leader<br> & Tech Builder</h1>
  </div>
  <div class="hero-content">
    <p>Let’s Talk<br><a href="mailto:contact@adamdahbi.dev"><strong>contact@adamdahbi.dev</strong></a></p>
    <p>I’m Adam Dahbi — a Moroccan teen building real impact through tech, law, and leadership.</p>
    <a class="scroll-btn" href="#about">SCROLL DOWN ↓</a>
  </div>
</section>

<!-- other sections remain unchanged -->

</body>
</html>
